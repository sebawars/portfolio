        <script> 
            /*Primero se agregó código vacío acá para evitar transiciones iniciales*/ 
            
            function corrigeViewportMobile(){
                let vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
            }

            corrigeViewportMobile();

            window.addEventListener('resize', () => {
                corrigeViewportMobile();
            });

        </script>
